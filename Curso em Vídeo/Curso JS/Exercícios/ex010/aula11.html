<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex001/_imagens/favicon.ico" type="image/x-icon">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
        <input type="number" name="velocidade" id="txtvel">km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">
            Verifique sua velocidade.
        </div>
<script>
    function calcular(){
        var txtve = window.document.querySelector('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtve.value)
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h.</strong></p>`
        if(vel > 80){
            res.innerHTML += `Você ultrapassou a velocidade máxima de 80km/h, você foi multado.`
        } else{
            res.innerHTML += `Você não possui multas pendentes.`
        }
        res.innerHTML += `<p>Use o cinto de segurança.</p>`
        }
</script>
</body>
</html>
