<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d011/_imagens/favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;}
        body{
            padding: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;}
        body > table{
            width: 400px;
            margin: auto;
            border-collapse: collapse;}
        body > table > tr,td{
            padding: 5px;
            border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>01</td>
            <td>02</td>
            <td rowspan="2">03</td>
            <td>04</td>
        </tr>
        <tr>
            <td>05</td>
            <td>06</td>
            <td>07</td>
        </tr>
        <tr>
            <td colspan="3">08</td>
            <td>09</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
