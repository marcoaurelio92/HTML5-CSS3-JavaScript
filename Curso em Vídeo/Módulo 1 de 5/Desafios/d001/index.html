<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio001</title>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <p>Um</p>
    <p style="text-indent: 10px;">Dois</p>
    <p style="text-indent: 20px;">Três</p>
    <p style="text-indent: 30px;">Quatro</p><br>
    <p style="text-indent: 30px;">Quatro</p>
    <p style="text-indent: 20px;">Três</p>
    <p style="text-indent: 10px;">Dois</p>
    <p>Um</p>

    <h1>Desafio das Mensagens</h1>
    <p>*Um</p>
    <p>**Dois</p>
    <p>***Três</p>
    <p>****Quatro</p><br>
    <p>****Quatro</p>
    <p>***Três</p>
    <p>**Dois</p>
    <p>*Um</p>
</body>
</html>
