<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="_imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="_imagens/foto-m.png" type="image/png">
        <img src="_imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <h2>Vamos aprender a reproduzir áudios em HTML5.</h2>
    <p>Podcast:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="_midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="_midia/guanacast-33.oggvorbis.ogg" type="audio/ogg">
        <p>Desculpe, seu navegador não está pronto para reproduzir esta podcast. Baixe o podcast <a href="_midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg">aqui</a>.</p>
    </audio>
    <p>Música:</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="_midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="_midia/happy-mistake.oggvorbis.ogg" type="audio/ogg">
        <p>Desculpe, seu navegador não está pronto para reproduzir esta música. Baixe a música <a href="_midia/happy-mistake.mp3" download="happy-mistake" type="audio/mpeg">aqui</a>.</p>
    </audio>
</body>
</html>
