<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d015/_imagens/favicon.ico" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="_estilos/style.css">
    <link rel="stylesheet" href="_estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                 <!--Aqui entra uma imagem em css--> 
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                            <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" size="15">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                            </span>
                            <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="6" maxlength="20" size="15">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Acessar">
                    <a class="botao" href="esqueci.html">Esqueci a senha<span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
