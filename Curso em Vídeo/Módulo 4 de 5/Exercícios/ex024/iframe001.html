<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="_imagens/favicon.ico" type="image/x-icon">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 600px;
            height: 300px;}
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe.</h1>
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" scolling="no"></iframe> para aprender a programar.</p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0" scolling="no">
        <a href="https://www.google.com" target="_blank" rel="external">www.google.com</a>
    </iframe> também é legal, pena que não carrega em iframe.</p>
    <!-- No segundo exemplo o site do google deu erro, esse motivo se deve ao "sistema" de segurança do google. -->
</body>
