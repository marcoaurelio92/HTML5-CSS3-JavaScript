<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex024/_imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required minlength="6" maxlength="30" size="15" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="6">
        </p>
        <p>
            <label for="iletivo">Período letivo</label>
                <input type="month" name="letivo" id="iletivo" required value="2023-09">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" required value="2023-07-12">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
