<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex024/_imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor" value="#009000">
        </p>
        <p>
            <label for="isat">Nível de satisfação:</label>
                <input type="range" name="sat" id="isat" min="1" max="10" value="7">
        </p>
        <p>
            Selecione sua foto para perfil. <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
