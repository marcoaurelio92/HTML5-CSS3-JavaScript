<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex024/_imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum1">Número 1:</label>
                <input type="number" name="num1" id="inum1" required min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Número 2:</label>
                <input type="number" name="num2" id="inum2" required min="0" max="50" oninput="isoma.innerHTML = Number(inum2.value) + Number(inum1.value)">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="isoma">Soma:</label>
                <output name="soma" id="isoma" >0</output>
        </p>
    </form>
</body>
</html>
