<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex024/_imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome" required minlength="5" maxlength="30" size="20" placeholder="Nome completo" autocomplete="name">
                </p>
                <p>
                    <label for="imail">E-mail:</label>
                        <input type="email" name="mail" id="imail" required size="20" autocomplete="email" placeholder="seuemail@aqui.com">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                        <input type="tel" name="tel" id="itel" required size="20" placeholder="(XX) XXXXX-XXXX" autocomplete="tel-national" pattern="^\(\d{2}\) \d{4,5}-\d{4}$">
                        <!-- Estudar mais sobre RegEx -->
                </p>
        </fieldset>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
    </form>
</body>
</html>
