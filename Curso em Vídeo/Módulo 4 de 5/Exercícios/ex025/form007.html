<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex024/_imagens/favicon.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <option value="" selected>-- Escolha seu estado --</option>
                    <optgroup label="Região Sudeste">
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                    <optgroup label="Região Norte">
                        <option value="AM">Amazonas</option>
                        <option value="PA">Pará</option>
                        <option value="RR">Roraima</option>
                        <option value="RO">Rondônia</option>
                        <option value="AP">Amapá</option>
                        <option value="TO">Tocantins</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PB">Paraíba</option>
                        <option value="PE">Pernambuco</option>
                        <option value="AL">Alagoas</option>
                        <option value="SE">Sergipe</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="profissao" placeholder="Sua profissão">
                    <datalist id="profissao">
                        <option>Médico</option>
                        <option>Policial</option>
                        <option>Bombeiro</option>
                        <option>Vendedor</option>
                        <option>Motorista</option>
                        <option>Garçom</option>
                        <option>Desenvolvedor de Web e APP</option>
                        <option>Advogado</option>
                    </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br> 
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
